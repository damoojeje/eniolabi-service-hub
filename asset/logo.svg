<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#007AFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5856D6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main hub circle -->
  <circle cx="100" cy="100" r="35" fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <g stroke="url(#logoGradient)" stroke-width="3" fill="none" opacity="0.8">
    <!-- Top connection -->
    <line x1="100" y1="65" x2="100" y2="25" stroke-dasharray="5,3"/>
    <circle cx="100" cy="20" r="8" fill="url(#logoGradient)"/>
    
    <!-- Right connection -->
    <line x1="135" y1="100" x2="175" y2="100" stroke-dasharray="5,3"/>
    <circle cx="180" cy="100" r="8" fill="url(#logoGradient)"/>
    
    <!-- Bottom connection -->
    <line x1="100" y1="135" x2="100" y2="175" stroke-dasharray="5,3"/>
    <circle cx="100" cy="180" r="8" fill="url(#logoGradient)"/>
    
    <!-- Left connection -->
    <line x1="65" y1="100" x2="25" y2="100" stroke-dasharray="5,3"/>
    <circle cx="20" cy="100" r="8" fill="url(#logoGradient)"/>
  </g>
  
  <!-- Center icon -->
  <g transform="translate(100, 100)">
    <!-- Gear icon -->
    <circle cx="0" cy="0" r="15" fill="white" opacity="0.9"/>
    <circle cx="0" cy="0" r="8" fill="url(#logoGradient)"/>
    
    <!-- Gear teeth -->
    <g stroke="url(#logoGradient)" stroke-width="2" fill="none">
      <line x1="0" y1="-20" x2="0" y2="-12"/>
      <line x1="0" y1="12" x2="0" y2="20"/>
      <line x1="-20" y1="0" x2="-12" y2="0"/>
      <line x1="12" y1="0" x2="20" y2="0"/>
      <line x1="-14" y1="-14" x2="-8" y2="-8"/>
      <line x1="8" y1="8" x2="14" y2="14"/>
      <line x1="-14" y1="14" x2="-8" y2="8"/>
      <line x1="8" y1="-8" x2="14" y2="-14"/>
    </g>
  </g>
  
  <!-- Text "SH" for Service Hub -->
  <text x="100" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#logoGradient)">SH</text>
</svg> 